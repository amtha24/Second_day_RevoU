<!DOCTYPE html>
<head>

    <title>Form Example</title>
</head>
<body>
    <h1></h1>
    <form action="https://www.google.com/" method="get"> <!-- next link after submit-->
        <label for="name">Nama : </label>
        <input id="name" type="text"><br>
        <label for="umur">Umur : </label>
        <input id="umur" type="number" min="1" max="80">

        <p><b> What is ur fav colour?</b></p>
        <select>
            <option>Red</option>
            <option selected>Green</option>
            <option>Blue</option>
        </select><br>

        <input type="radio"id="html" name="fav_language" value="html">
        <label for="html">HTML</label><br> 

        <input type="radio"id="html" name="fav_language" value="CSS">
        <label for="html">CSS</label><br> 

        <input type="radio"id="html" name="fav_language" value="C++">
        <label for="html">C++</label><br> 

        <input type="submit" value="Submit">
    </form>
</body>
</html>
